<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">

    <div class="container">
        <div th:each="hotel : ${hotelDTO}" class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <h2 th:text="${hotel.hotel_name}">호텔 이름</h2>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>호텔 주소 : </strong> <span th:text="${hotel.address}">호텔 주소</span>
                        </li>
                        <li class="list-group-item">
                            <strong>연락처 : </strong> <span th:text="${hotel.tel}">연락처</span>
                        </li>
                        <li class="list-group-item">
                            <strong>별점 : </strong> <span th:text="${hotel.score}">별점</span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" onclick="location.href='/roomreserve/roomReserveRegister'">예약하기</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2 th:text="${hotelDTO.hotel_name}"></h2>
        <p><strong>Owner:</strong> <span th:text="${hotelDTO.owner}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${hotelDTO.tel}"></span></p>
        <p><strong>Business Number:</strong> <span th:text="${hotelDTO.business_num}"></span></p>
    </div>

</th:block>
</body>
</html>
