<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center">브랜드 상세보기</h1>
    <div class="d=flex vh-100">
        <div class="container my-auto">
            <div class=" row justify-content-center">

                <form action="/brand/brandRegister" method="post" th:object="${brandDTO}">
                    <div class="row mt-5">
                        <div class="col text-center">
                            <div class="row">
                                <!--사진 들어갈 예정
                                <div class="col">
                                    <img th:src="${itemDTO.itemImgDTOList.get(0).imgUrl}" class="card-img-top" th:alt="${itemDTO.getItemImgDTOList().get(0).oriImgName}">
                                </div> -->
                                    <div class="col text-center">
                                        <div class="card">
                                            <div class="card-body">
                                                <input id="brand_num" type="hidden" th:value="${brandDTO.brand_num}"></input>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">브랜드명</span>
                                                    <input type="text" class="form-control" th:value="${brandDTO.brand_name}">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">법인사업자번호</span>
                                                    <input type="number" class="form-control" th:value="${brandDTO.business_num}">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">대표자</span>
                                                    <input type="text" class="form-control" th:value="${brandDTO.owner}">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">전화번호</span>
                                                    <input type="number" class="form-control" th:value="${brandDTO.tel}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-dark Modbtn" style="float:right">수정</button>
                                    <button type="button" class="btn btn-dark Listbtn" style="float:right">목록</button>
                                    <script>
                                        let brand_num = document.getElementById("brand_num").value;

                                        $(".Listbtn").on("click", function () {
                                            location.href = "/brand/brandList";
                                        })

                                        $(".Modbtn").on("click", function () {
                                            location.href = "/brand/brandModify?brand_num="+brand_num;
                                        })
                                    </script>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
