<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <link th:href="@{/css/stikysidebar.css}" rel="stylesheet">
    <style layout:fragment="css">
        #aside {
            position: sticky;
            background-color: white;
            left: 0;
            right: 0;
            bottom: 0;
            height: auto;
        }

        .square-image {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .square-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<th:block layout:fragment="content">

    <div id="contain" class="card w-75 mt-5 mx-auto">
        <div class="card-title">
            <button class="btn btn-lg" style="border: none" onclick="history.back()"><i class="bi bi-chevron-left"></i></button>
            <h2 class="mt-3 text-center fw-bold">결제</h2>
            <hr>
        </div>

    </div>

    <aside class="border-top" id="aside">

    </aside>

</th:block>

<script th:inline="javascript" layout:fragment="script">

</script>
</body>
</html>
