<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">

    <form action="/room/roomRegister" method="post" th:object="${roomDTO}">

        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="manager_num" class="form-label">호텔 정보</label>
                            <p class="form-control" th:value="${memberDTO?.managerDTO?.manager_num}" id="manager_num"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_name" class="form-label">룸 명</label>
                            <input type="text" class="form-control" th:field="*{room_name}" required id="room_name" >
                            <p th:if="${#fields.hasErrors('room_name')}" th:errors="*{room_name}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_info" class="form-label">룸 정보</label>
                            <input type="text" min="0" class="form-control" th:field="*{room_info}" id="room_info">
                            <p th:if="${#fields.hasErrors('room_info')}" th:errors="*{room_info}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_type"  class="form-label">룸 타입</label>
                            <input type="text" min="0" class="form-control" th:field="*{room_type}" id="room_type">
                            <p th:if="${#fields.hasErrors('room_type')}" th:errors="*{room_type}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_bed" class="form-label">룸 인원수</label>
                            <input type="number" min="0" class="form-control" th:field="*{room_bed}" id="room_bed">
                            <p th:if="${#fields.hasErrors('room_bed')}" th:errors="*{room_bed}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_price" class="form-label">룸 가격</label>
                            <input type="number" min="0" class="form-control" th:field="*{room_price}" id="room_price">
                            <p th:if="${#fields.hasErrors('room_price')}" th:errors="*{room_price}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="room_state" class="form-label">룸 상태</label>
                            <select th:field="*{room_state}" id="room_state" class="form-select" aria-label="Default select example">
                                <option value="YES">이용 가능</option>
                                <option value="NO">이용 불가</option>
                                <option value="PREPARE">준비 중</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">등록</button>
                        <button type="button" class="btn btn-dark" onclick="location.href='/room/roomList'">목록</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</th:block>

<th:block layout:fragment="script">

</th:block>

</body>
</html>
