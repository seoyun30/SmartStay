<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">

            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center">
                    <img src="/assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">SmartStay</span>
                </a>

                <div class="d-flex align-items-center w-100" style="max-width: 900px;">
                    <div class="w-50">
                        <a href="/search" class="w-100">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" readonly>
                        </a>
                    </div>

                    <div class="d-flex ms-auto">
                        <div class="ms-1">
                            <button class="btn btn-outline-dark btn-lg" type="button" onclick="location.href='/cart/cartList'" style="border: none">
                                <i class="bi bi-cart"></i>
                            </button>
                        </div>

                        <th:block sec:authorize="isAuthenticated()">
                            <div class="ms-2">
                              <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/mypage'" style="border: none">편의상달아놓은내정보</button>
                            </div>
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/logout'" style="border: none">편의상달아놓은로그아웃</button>
                            </div>

                            <nav class="header-nav ms-auto">
                                <ul class="d-flex align-items-center">
                                    <li class="nav-item dropdown pe-3">
                                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                                            <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${#authentication.principal.username}" style="font-size: 1.25rem;">로그인 아이디</span>
                                        </a>
                                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                                            <li>
                                                <a class="dropdown-item d-flex align-items-center" href="/member/mypage">
                                                    <i class="bi bi-person"></i>
                                                    <span>내 정보</span>
                                                </a>
                                            </li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li>
                                                <a class="dropdown-item d-flex align-items-center" href="/member/logout">
                                                    <i class="bi bi-box-arrow-right"></i>
                                                    <span>로그아웃</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </th:block>

                        <th:block sec:authorize="isAnonymous()">
                            <nav class="header-nav ms-auto">
                                <ul class="d-flex align-items-center">
                                    <li class="nav-item pe-3">
                                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/login">
                                            <span class="d-none d-md-block ps-2"style="font-size: 1.25rem;">로그인</span>
                                        </a>
                                    </li>
                                    <li class="nav-item pe-3">
                                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/signup">
                                            <span class="d-none d-md-block ps-2" style="font-size: 1.25rem;">회원가입</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
</body>
</html>
