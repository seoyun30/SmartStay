<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="container mt-3">

        <div sec:authorize="hasAuthority('CHIEF')">
            <th:block th:if="${brandDTO != null}" class="col-8">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <img th:src="${brandDTO.mainImage.thumbnail_url}" class="mb-5 img-fluid" alt="브랜드 이미지" />
                            <h5 class="card-title">
                                <a th:href="@{/brand/brandRead(brand_num=${brandDTO.brand_num})}" th:text="${brandDTO.brand_name}">브랜드 이름</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </th:block>

            <th:block th:unless="${brandDTO != null}">
                <div>
                    <p>소속 정보가 없습니다. 총판을 등록해주세요.</p>
                </div>
            </th:block>
        </div>

        <div sec:authorize="hasAuthority('MANAGER')">
            <th:block th:if="${hotelDTO != null}" class="col-8">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <img th:src="${hotelDTO.mainImage.thumbnail_url}" class="mb-5 img-fluid" alt="호텔 이미지" />
                            <h5 class="card-title">
                                <a th:href="@{/hotel/hotelRead(hotel_num=${hotelDTO.hotel_num})}" th:text="${hotelDTO.hotel_name}">호텔 이름</a>
                            </h5>
                        </div>
                    </div>
                </div>
            </th:block>

            <th:block th:unless="${hotelDTO != null}">
                <div>
                    <p>호텔 정보가 없습니다.</p>
                </div>
            </th:block>
        </div>

    </div>

</th:block>

<th:block layout:fragment="script">
</th:block>
</body>
</html>
