<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 서비스 주문</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style layout:fragment="css">
        .order-section {
            position: sticky;
            top: 100px;
            bottom: 0;
            height: auto;
        }

        .btn-xs {
            font-size: 1rem;
            padding: 5px 5px;
            line-height: 1;
        }

        .menuList {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* 부모 요소의 최소 높이 설정 */
        }

    </style>
</head>

<th:block layout:fragment="content">

                            <div class="pagination2 d-flex"></div>
                        </div>
                        <div class="col-md-12">
                            <div class="row row-cols-1 row-cols-md-5 careList">

                            </div>
                        </div>
                        
                    </div>

                    <h3 class="text-center fw-bold my-3">음식</h3>

                    <div class="btn-group category p-3" role="group" aria-label="Vertical radio toggle button group">

                        <label class="btn btn-outline-danger" for="radio-all">전체</label>

                        <label class="btn btn-outline-danger" for="radio-chinese">중식</label>

                        <label class="btn btn-outline-danger" for="radio-japanese">일식</label>

                        <label class="btn btn-outline-danger" for="radio-western">양식</label>

                        <label class="btn btn-outline-danger" for="radio-snack">분식</label>
                        <input type="radio" class="btn-check" name="menu-category" id="radio-drink" autocomplete="off" value="DRINK">
                        <label class="btn btn-outline-danger" for="radio-drink">음료</label>

                        <label class="btn btn-outline-danger" for="radio-etc">기타</label>

                        <div class="col-md-12">

                let count = parseInt($(this).find(".count").val());

                if (itemId.startsWith("menu-")) {
                    orderItemDTO.menuItemDTOList.push({ menuDTO: { menu_num: parseInt(itemId.replace("menu-", "")) }, menu_count: count });
                } else if (itemId.startsWith("care-")) {
                    orderItemDTO.careItemDTOList.push({ careDTO: { care_num: parseInt(itemId.replace("care-", "")) }, care_count: count });
                }
            });

            if (orderItemDTO.menuItemDTOList.length === 0 && orderItemDTO.careItemDTOList.length === 0) {
                alert("결제할 상품이 없습니다.");
                return;
            }

            // `GET` 방식으로 `/pay` 페이지 이동 (URL 파라미터 추가)
            let queryString = Object.keys(orderItemDTO)
                .map(key => `${key}=${encodeURIComponent(orderItemDTO[key])}`)
                .join("&");

            window.location.href = `/pay?${queryString}`;
        })

        showCareMenu(1);
        showAllMenu(1);
    });

    </script>
</body>
</html>
