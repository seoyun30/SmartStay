<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">

    <p th:if="${message}" th:text="${message}"></p>

        <table class="table" th:if="${results != null && results.size() > 0}">
            <thead>
            <tr>
                <th>호텔 명</th>
                <th>Owner</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hotel : ${results}">
                <td th:text="${hotel.hotel_name}"></td>
                <td th:text="${hotel.owner}"></td>
                <td th:text="${hotel.tel}"></td>
                <td>
                    <a th:href="@{/searchRead(hotel_num=${hotel.hotel_num})}">상세보기</a>
                </td>
            </tr>
            </tbody>
        </table>

    <p th:if="${results.size() == 0}">검색 결과가 없습니다.</p>

</th:block>
</body>
</html>
