<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" id="container" class="container">
        <div id="row" class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form th:action="@{/notice/noticeRegister}" method="post">
                    <!--디자인-->
                    <div class="card">
                        <div class="card-header">
                            <h2>공지 사항 등록</h2>
                        </div>
                        <div class="card-body"><!--공지사항글 제품-->
                            <!--id와 name은 DTO에 변수명으로 작업-->
                            <div class="mb-3 mt-3"><!--공지글제목-->
                                <label for="title" class="form-label">제목:</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="content" class="form-label">내용:</label>
                                <textarea type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" style="background-color:black; color: yellow; border: none; font-weight: bold; border-radius: 7px; padding: 7px 15px;">확인</button>
                            <button type="reset" class="btn btn-secondary" style="background-color:gainsboro; color: black; border: none; font-weight: bold; border-radius: 7px; padding: 7px 15px;">초기화</button>
                            <button type="button" class="btn btn-danger"
                                    th:onclick="|location.href='@{/notice/noticeList}'|" style="background-color:red; color: black; border: none; font-weight: bold; border-radius: 7px; padding: 7px 15px;">취소</button>
                            <!--@{주소}, 문자열+주소 |문자열@{주소}|-->
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div><!--row끝-->
    </div><!--container끝-->
</div>
</body>
</html>
