<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="d=flex vh-100">
        <div class="container my-auto">
            <div class=" row justify-content-center">

                <form action="/chief/chiefRegister" method="post" th:object="${chiefDTO}">
                    <div class="row mt-5">
                        <div class="col text-center">
                            <div class="row">
                                <!--사진 들어갈 예정
                                <div class="col">
                                    <img th:src="${itemDTO.itemImgDTOList.get(0).imgUrl}" class="card-img-top" th:alt="${itemDTO.getItemImgDTOList().get(0).oriImgName}">
                                </div> -->
                                    <div class="col text-center">
                                        <div class="card">
                                            <div class="card-body">
                                                <td th:text="${chiefDTO.chief_num}"></td>

                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">호텔명</span>
                                                    <input type="text" class="form-control" th:value="${chiefDTO.hotel_name}">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">사업자번호</span>
                                                    <input type="number" class="form-control">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">대표자</span>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">주소</span>
                                                    <input type="text" class="form-control">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">전화번호</span>
                                                    <input type="number" class="form-control">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">별점</span>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
