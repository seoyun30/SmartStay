<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<th:block th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="/" class="logo d-flex align-items-center">
                    <img src="/assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block">SmartStay</span>
                </a>

                <div class="d-flex align-items-center w-100" style="max-width: 900px;">
                    <div class="w-50">
                        <a href="/search" class="w-100">
                            <input type="search" class="form-control" placeholder="검색" aria-label="Search" readonly>
                        </a>
                    </div>
                    <div class="d-flex ms-auto">
                        <div class="ms-1">
                            <button class="btn btn-outline-dark btn-lg" type="button" onclick="location.href='/cart/cartList'" style="border: none">
                                <i class="bi bi-cart"></i>
                            </button>
                        </div>

                        <th:block sec:authorize="isAuthenticated()">
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/mypage'" style="border: none">내 정보</button>
                            </div>
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/logout'" style="border: none">로그아웃</button>
                            </div>

<!--                            <div class="ms-2">-->
<!--                                <div class="dropdown">-->

<!--                                        <i class="bi bi-box-arrow-right"></i>-->

<!--                                    </button>-->
<!--                                    <ul class="dropdown-menu">-->
<!--                                        <li><a class="dropdown-item" href="/member/mypage">내 정보</a></li>-->
<!--                                        <li><hr class="dropdown-divider"></li>-->
<!--                                        <li><a class="dropdown-item" href="/member/logout">로그아웃</a></li>-->
<!--                                    </ul>-->
<!--                                </div>-->
<!--                            </div>-->
                        </th:block>

                        <th:block sec:authorize="isAnonymous()">
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/login'" style="border: none">로그인</button>
                            </div>
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/signup'" style="border: none">회원 가입</button>
                            </div>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>

</body>
</html>
