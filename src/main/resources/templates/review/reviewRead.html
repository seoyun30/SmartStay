<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card row mt-3">
                <form action="/review/reviewRead" method="" th:object="${review}">

                    <div class="col-12 mt-3"> <!--리뷰 번호-->
                        <div class="mb-3 text-center">
                            <input type="hidden" th:value="${review.rev_num}"></input>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="mb-3 text-center"> <!--회원 이메일-->
                            <h2 th:text="${review.memberDTO.getEmail()}"></h2>
                        </div>
                    </div>
<!--                    <div class="col-12">-->
<!--                        <div class="mb-3">  &lt;!&ndash;메인 이미지&ndash;&gt;-->
<!--                            <label for="" class="form-label"></label>-->
<!--                            <input type="text" class="form-control" th:value="${}" required id="room_name" readonly>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                    <div class="col-12">-->
<!--                        <div class="mb-3"> &lt;!&ndash;이미지&ndash;&gt;-->
<!--                            <label for="in_date" class="form-label"></label>-->
<!--                            <input type="text" class="form-control" th:value="${}" required id="in_date" readonly>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="col-12">
                        <div class="mb-3">  <!--내용-->
                            <label for="out_date" class="form-label">리뷰 내용</label>
                            <input type="text" class="form-control" th:value="${review.content}" required id="out_date" readonly>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">  <!--룸 정보/ 룸 타입-->
                            <label for="room_info" class="form-label">룸 정보</label>
                            <input type="text" min="0" class="form-control" th:value="${review.roomDTO.room_info}" id="room_info" readonly>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3"> <!--가격-->
                            <label for="room_type"  class="form-label">룸 타입</label>
                            <input type="text" min="0" class="form-control" th:value="${review.roomDTO.room_type}" id="room_type" readonly>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">   <!--호텔 이름-->
                            <label for="room_bed" class="form-label"></label>
                            <input type="number" min="0" class="form-control" th:value="${review.hotelDTO.hotel_name}" id="room_bed" readonly>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3"> <!--별점-->
                            <label for="room_price" class="form-label">별점</label>
                            <input type="number" min="0" class="form-control" th:value="${review.score}" id="room_price" readonly>
                        </div>
                    </div>

                    <div class="d-grid gap-2 col-6 mb-3 mx-auto">
                        <button type="button" onclick="location.href='/member/userAllMyPage'"class="btn btn-dark">내 정보 메인</button>
                        <button type="button"
                                th:onclick="|location.href='@{/review/reviewModify(rev_num=${reviewDTO.rev_num})}'|"
                                class="mt-3 btn btn-dark">My 리뷰수정</button>
                        <button type="button" class="mt-3 btn btn-dark">My 리뷰삭제</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
