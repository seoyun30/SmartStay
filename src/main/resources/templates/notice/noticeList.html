<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-center">공지사항 목록</h1>
    <!--추가버튼-->
    <div sec:authorize="hasAnyAuthority('CHIEF', 'MANAGER')" class="row mt-3">
    <div class="col text-end">
        <a type="button" th:href="@{/notice/noticeRegister}" class="btn btn-dark">등록</a>
    </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th>No</th>
<!--                    <th>호텔명</th>--> <!--호텔, 브랜드 -->
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성시간</th>
<!--                    <th>조회수</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each=" data : ${noticeList}"><!--더미값으로 채우기(가장 긴값)-->
                    <td th:text="${data.notice_num}"></td>
<!--                    <td th:text="${data.hotelDTO.getHotel_name()}"></td>-->  <!--호텔 이름 받아올거-->
                    <td>
                        <a th:href="@{/notice/noticeRead(id=${data.notice_num})}" th:text="${data.getTitle()}">
                        </a>
                    </td>
                    <td th:text="${data.create_by}"></td>
                    <td th:text="${#temporals.format(data.reg_date, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:inline="javascript" layout:fragment="script">

    //로그인에러 메시지
    let logErrorMessages = [[${logErrorMessages}]];
    console.log(logErrorMessages);

    if (logErrorMessages) {
        alert(logErrorMessages); //오류 메시지 알림
    }


    //권한에러 메시지
    let errorMessage = [[${errorMessage}]]
    console.log(errorMessage)

    if (errorMessage) {
        alert(errorMessage); //오류 메시지 알림
        window.location = "/notice/noticeList"; // 오류 후 목록 페이지 이동
    }

</script>
</body>
</html>
