<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block th:fragment="header">

    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="/" class="logo d-flex align-items-center">
                <img src="/assets/img/logo2.png" alt="">
                <span class="d-none d-lg-block"></span>
            </a>
        </div>

        <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
            <div class="search-bar mx-2" style="flex: 1 1 auto; max-width: 600px; min-width: 300px;">
                <form class="search-form d-flex align-items-center w-100" method="get" action="/searchList">
                    <input type="text" class="form-control" name="query" placeholder="Search" title="Enter search keyword">
                    <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a sec:authorize="isAuthenticated()" class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${#authentication.principal.username}" style="font-size: 1.25rem;">로그인 아이디</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item d-flex align-items-center" href="/member/mypage">
                                <i class="bi bi-person"></i>
                                <span>마이 페이지</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item d-flex align-items-center" href="/member/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>로그아웃</span>
                            </a>
                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

                <li class="nav-item pe-3">
                    <button class="btn btn-outline-dark btn-lg" type="button" onclick="location.href='/cart/cartList'" style="border: none">
                        <i class="bi bi-cart"></i>
                    </button>
                </li>

                <li class="nav-item pe-3">
                    <a sec:authorize="isAnonymous()" class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/login">
                        <span class="d-none d-md-block ps-2 text-nowrap" style="font-size: 1.25rem;">로그인</span>
                    </a>
                </li>
                <li class="nav-item pe-3">
                    <a sec:authorize="isAnonymous()" class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/signup">
                        <span class="d-none d-md-block ps-2 text-nowrap" style="font-size: 1.25rem;">회원가입</span>
                    </a>
                </li>

                <li class="nav-item pe-3">
                    <a sec:authorize="isAnonymous()" class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/adSignup">
                        <span class="d-none d-md-block ps-2 text-nowrap" style="font-size: 1.25rem;">ad회원가입</span>
                    </a>
                </li>

                <li class="nav-item pe-3">
                    <a sec:authorize="isAnonymous()" class="nav-link nav-profile d-flex align-items-center pe-0" href="/member/cmSignup">
                        <span class="d-none d-md-block ps-2 text-nowrap" style="font-size: 1.25rem;">cm회원가입</span>
                    </a>
                </li>
            </ul>
        </nav>



    </header>
</th:block>
</body>
</html>
