<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재발급</title>

</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-4">
                <div class="text-center">
                    <h1>임시비밀번호 발급</h1>
                </div>

                <div th:if="${msg != null}" class="alert alert-danger">
                    <span th:text="${msg}"></span>
                </div>

                <div th:if="${successMsg != null}" class="alert alert-success">
                    <span th:text="${successMsg}"></span>
                </div>

                <form  class="row g-3" action="/member/findPW" method="post" th:object="${memberDTO}">
                    <div class="mb-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="가입한 이메일을 입력하세요.">
                    </div>

                    <div class="mb-1">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control" id="name"  name="name" placeholder="가입한 회원정보를 입력하세요.">
                    </div>

                    <div class="mb-1">
                        <label for="tel" class="form-label">tel</label>
                        <input type="phone" class="form-control" id="tel"  name="tel" placeholder="가입한 핸드폰정보를 입력하세요.">
                    </div>


                    <div class="text-center d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary">이메일전송</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

</th:block>

</body>
</html>
