<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
  <div class="row mt-3">
    <div class="col text-end">
      <button type="button" onclick="location.href='/chief/chiefRegister'" class="btn btn-dark">매장 등록</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>번호</th>
          <th>호텔명</th>
          <th>사업자번호</th>
          <th>대표자</th>
          <th>주소</th>
          <th>전화번호</th>
          <th>별점</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="chief : ${chiefDTOList}">
          <tr class="align-middle">
            <td th:text="${chief.chief_num}"></td>
            <td>
              <a th:href="@{/chief/chiefRead(chief_num=${chief.chief_num})}">
                [[${chief.hotel_name}]]
              </a>
            </td>
            <td th:text="${chief.business_num}"></td>
            <td th:text="${chief.owner}"></td>
            <td th:text="${chief.address}"></td>
            <td th:text="${chief.tel}"></td>
            <td th:text="${chief.score}"></td>

            <!--post 방식의 삭제버튼-->
            <td class="col text-end">
              <form action="/chief/chiefDelete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="hidden" name="id" th:value="${chief.chief_num}"> <!-- 삭제할 chief의 ID를 hidden 필드로 전달 -->
                <button type="submit" class="btn btn-dark" style="background-color: red;">삭제</button>
              </form>
            </td>

          </tr>
        </th:block>
        </tbody>
      </table>
    </div>
  </div>
</th:block>
<script th:inline="javascript" layout:fragment="script">
  let messages = [[${msg}]];
  if (messages != null && messages.trim() !== "") {
    alert(messages);
  }

</script>

</body>
</html>
