                                            if (value.length > 3) {

                                        telInput.addEventListener('input', function () {

                                            // ì „í™”ë²ˆí˜¸ í˜•ì‹ ë³€í™˜
                                            if (value.startsWith("02")) {
                                                // '02' ì§€ì—­ë²ˆí˜¸ëŠ” 10ìë¦¬ë¡œ ì œí•œí•˜ê³ , í˜•ì‹ì€ '02-xxx-xxxx'
                                                if (value.length > 9) { // 02-xxx-xxxx (10ìë¦¬ë¡œ ì œí•œ)

                                                }
                                                value = value.replace(/(\d{2})(\d{3})(\d{4})/, '$1-$2-$3'); // 02-xxx-xxxx í˜•ì‹
                                            } else if (["010", "011", "016", "017", "018", "019"].includes(value.substring(0, 3))) {

                                                if (value.length > 10) { // 10ìë¦¬ë¡œ ì œí•œ

                                            }
