<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center">문의사항 등록</h1>
    <form action="/qna/qnaRegister" method="post" th:object="${qnaDTO}">

        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" th:field="*{title}" required id="title" >
                            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <input type="text" min="0" class="form-control" th:field="*{content}" id="content">
                            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="writer" class="form-label">작성자</label>
                            <input type="text" min="0" class="form-control" th:field="*{writer}" id="writer">
                            <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="fieldError"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark" style="float:right">등록</button>
                        <button type="button" class="btn btn-dark Listbtn" style="float:right">목록</button>
                        <script>
                            $(".Listbtn").on("click", function () {
                                location.href = "/qna/qnaList";
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
