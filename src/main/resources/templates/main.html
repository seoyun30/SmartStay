<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <th:block>
        <div class="row">
            <div class="col">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner mt-3">
                        <div class="carousel-item active">
                            이미지1
                        </div>
                        <div class="carousel-item">
                            이미지2
                        </div>
                        <div class="carousel-item">
                            이미지3
                        </div>
                        <div class="carousel-item">
                            이미지4
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </th:block>

    <div class="container mt-5">
        <div th:each="hotel : ${list}" class="mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary font-weight-bold">
                        <a th:href="@{/searchRead(hotel_num=${hotel.hotel_num})}" th:text="${hotel.hotel_name}" class="text-decoration-none">호텔 이름</a>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            (호텔 대표 이미지)
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold text-secondary">주소 : </span>
                            <span class="text-dark" th:text="${hotel.address}">주소</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold text-secondary">연락처 : </span>
                            <span class="text-dark" th:text="${hotel.tel}">연락처</span>
                        </li>
                        <li class="list-group-item mb-3">
                            <span class="font-weight-bold text-secondary">별점 : </span>
                            <span class="text-dark" th:text="${hotel.score}">별점</span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" onclick="location.href='/roomreserve/roomReserveRegister'">예약하기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
