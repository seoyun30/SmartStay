<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="col text-center">
                <h1>회원가입</h1>
            </div>
            <div class="d=flex vh-100">
                <div class="container my-auto">
                    <div class=" row justify-content-center">

                        <form class="row g-3" action="/member/signup" method="post" th:object="${memberDTO}">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일 형식에 맞춰서 작성해주세요." required>
                                </div>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호는 8 ~ 20 글자로 입력해주세요." required>
                                </div>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="name" class="form-label">name</label>
                                    <input type="text" th:field="*{name}" class="form-control" id="name">
                                </div>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                                <span class="name"></span>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="tel" class="form-label">tel</label>
                                    <input type="text" th:field="*{tel}" class="form-control" id="tel">
                                </div>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                            </div>

                            <input type="text" th:name="${memberDTO.accept}" class="form-control" id="accept">



                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary">회원가입</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</th:block>


<th:block layout:fragment="script">



</th:block>
</body>
</html>
