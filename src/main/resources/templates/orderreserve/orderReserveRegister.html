<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 서비스 주문</title>

    <style layout:fragment="css">

        .order-section {
            position: sticky;
            top: 100px;
            bottom: 0;
            height: auto;
        }

    </style>

</head>

<body>

<th:block layout:fragment="content">

    <form action="/orderreserve/pay" method="post">

        <div class="container-fluid row">
            <div class="col-9 mt-3">
                <div class="card p-3 mt-3 mx-auto">

                    <h2 class="text-center fw-bold my-3" th:text="${roomReserveItemDTO.roomDTO.hotelDTO.hotel_name} + ' 룸서비스 주문'">룸 서비스 목록</h2>

                    <h3 class="text-center fw-bold my-3">케어 서비스 목록</h3>

                    <div class="row m-3 row-cols-1 row-cols-md-5 g-4">
                        <th:block th:each="careDTO : ${careDTOPageResponseDTO.dtoList}">
                            <div class="col">
                                <div class="card" >
                                    <th:block th:unless="${careDTO.imageDTOList.isEmpty()}" th:each="image : ${careDTO.imageDTOList}">
                                        <img class="card-img-top" th:src="@{${image.image_url}}" alt="Care Image">
                                    </th:block>
                                    <div class="card-body">
                                        <p><span th:text="${careDTO.care_name}"></span></p>
                                        <p><span th:text="${careDTO.care_detail}"></span></p>
                                        <p><span th:text="${careDTO.care_price + '원'}"></span></p>
                                    </div>

                                    <input type="checkbox" class="order-checkbox"
                                           autocomplete="off" th:data-name="${careDTO.care_name}"
                                           th:data-id="${careDTO.care_num}" onchange="addToOrder(this)">

                                </div>
                            </div>
                        </th:block>
                    </div>

                    <h3 class="text-center fw-bold my-3">룸 서비스 목록</h3>

                    <div class="btn-group p-3" role="group" aria-label="Vertical radio toggle button group">
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                        <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                        <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
                        <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                        <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
                    </div>

                    <div class="row m-3 row-cols-1 row-cols-md-5 g-4">
                        <th:block th:each="menuDTO : ${menuDTOPageResponseDTO.dtoList}">
                            <div class="col">
                                <div class="card">
                                    <th:block th:unless="${menuDTO.imageDTOList.isEmpty()}" th:each="image : ${menuDTO.imageDTOList}">
                                        <img class="card-img-top" th:src="@{${image.image_url}}" alt="Menu Image">
                                    </th:block>
                                    <div class="card-body">
                                        <p><span th:text="${menuDTO.menu_name}"></span></p>
                                        <p><span th:text="${menuDTO.menu_sort}"></span></p>
                                        <p><span th:text="${menuDTO.menu_detail}"></span></p>
                                        <p><span th:text="${menuDTO.menu_price + '원'}"></span></p>
                                    </div>
                                    <input type="checkbox" class="order-checkbox" th:data-name="${menuDTO.menu_name}"
                                           th:data-id="${menuDTO.menu_num}" onchange="addToOrder(this)">
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>

            <div class="col-3 mt-3">
                <div class="card p-3 mt-3 mx-auto order-section">
                    <h2 class="mb-3 text-center fw-bold">주문하기</h2>
                    <div class="order-list" id="orderList"></div>
                    <input type="text" name="request" placeholder="요청사항을 입력하세요">
                    <button type="submit" class="btn-primary">주문하기</button>
                </div>
            </div>

        </div>
    </form>

</th:block>

<script th:inline="javascript" layout:fragment="script">

        function addToOrder(element) {
            const orderList = document.getElementById('orderList');

            if (element.checked) {
                const itemName = element.getAttribute('data-name');

                const orderItem = document.createElement('div');
                orderItem.setAttribute('data-id', element.getAttribute('data-id'));

                orderItem.innerHTML = `
                ${itemName}
                <input type='number' value='1' min='1' style='width:50px;'> 개
                <button type='button' class="btn-danger" onclick='removeFromOrder(this)'>삭제</button>
                `;

                orderList.appendChild(orderItem);

            } else {
                const itemId = element.getAttribute('data-id');
                const orderItems = orderList.querySelectorAll(`[data-id='${itemId}']`);
                orderItems.forEach(item => item.remove());
            }
        }

        function removeFromOrder(button) {
            button.closest("div").remove();
        }

    </script>
</body>
</html>
