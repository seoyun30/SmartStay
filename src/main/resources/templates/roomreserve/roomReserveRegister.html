<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <form action="/roomreserve/roomReserveRegister" method="post">

        <div class="card w-75 mt-5 mx-auto">
            <div class="card-title">
                <h2 class="mt-3 text-center fw-bold">예약</h2>
            </div>
            <div class="card-body">
                <h3 class="card-title fw-bold" th:text="${roomDTO.hotelDTO.hotel_name}">호텔 매장 이름</h3>
                <p class="card-text fs-4 fw-bold" th:text="${roomDTO.room_name}">룸 이름 / 룸 타입</p>
                <input type="text" th:value="${roomDTO.room_num}" name="room_num">

                <div class="row mb-3">
                    <div class="col-4">
                        <span class="fs-6 text-secondary">체크인</span> <br>
                        <input type="datetime-local" name="in_date">
                    </div>
                    <div class="col-4">
                        <span class="fs-6 text-secondary">체크아웃</span> <br>
                        <input type="datetime-local" name="out_date">
                    </div>
                </div>

                <span class="fs-6">최대 [[${roomDTO.room_bed}]]명 예약 가능</span>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">예약 인원</span>
                    <input type="number" class="form-control" name="count" min="1" th:max="${roomDTO.room_bed}"
                           placeholder="예약 인원 수를 입력하세요.">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">요청사항</label>
                    <textarea class="form-control" name="reserve_request" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="text-end mb-3">
                    <span>숙박/1박 </span>
                    <span class="fs-5 fw-bold" th:text="${roomDTO.room_price}">10000</span>
                    <span>원</span>
                    <h3 class="fw-bold">총 금액 <span class="text-danger" th:text="${roomDTO.room_price}">10000</span>원</h3>
                </div>

                <div class="text-center">
                    <button class="btn btn-outline-dark btn-lg" type="button"><i class="bi bi-cart"></i></button>
                    <button class="btn btn-primary btn-lg" type="submit">예약하기</button>
                </div>

            </div>
        </div>

    </form>


</th:block>

</body>
</html>
