<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>브랜드 수정</title>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center mt-5 mb-3">브랜드 수정</h1>
    <form action="/brand/brandModify" method="post" th:object="${brandDTO}" enctype="multipart/form-data">

        <div class="row">
            <div class="col-8 offset-2">
                <input type="hidden" name="brand_num" th:value="${brandDTO.brand_num}">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">브랜드명</label>
                            <input type="text" class="form-control" th:field="*{brand_name}" required id="brand_name" >
                            <p th:if="${#fields.hasErrors('brand_name')}" th:errors="*{brand_name}" class="fieldError"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="business_num" class="form-label">법인사업자번호</label>
                            <input type="number" min="0" class="form-control" th:field="*{business_num}" id="business_num">
                            <p th:if="${#fields.hasErrors('business_num')}" th:errors="*{business_num}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="owner" class="form-label">대표자</label>
                            <input type="text" min="0" class="form-control" th:field="*{owner}" id="owner">
                            <p th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="tel" class="form-label">연락처</label>
                            <input type="number" min="0" class="form-control" th:field="*{tel}" id="tel">
                            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <input type="hidden" name="delnumList" id="delnumList">
                        <div class="mb-3">
                            <div id="image-list">
                                <div id="image-main">
                                    대표 이미지
                                    <th:block th:each="img : ${brandDTO.imageDTOList}">
                                        <th:block th:if="${img.repimg_yn == 'Y'}">
                                            <img th:src="${img.image_url}" alt="Main Image" width="300px">
                                            <button type="button" th:data-id="${img.image_id}" class="btn btn-danger delete-image-btn" onclick="if(confirm('정말 삭제하시겠습니까?')) {document.getElementById('deleteForm').submit();}">삭제</button>
                                        </th:block>
                                    </th:block>
                                </div>

                                <div class="mb-3 imgA">
                                    <label for="formFile" class="form-label">대표 이미지 변경</label>
                                    <input class="form-control imgInput mainimg" id="formFile" accept="image/*" name="multi" type="file">
                                    <div class="row main imgpreview"></div>
                                    <button type="button" class="bb btn btn-secondary" id="removeMainImage" style="display:none;">사진 지우기</button>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-primary" style="float:right; margin-left: 10px;">수정</button>
                                <button type="button" class="btn btn-dark Listbtn" style="float:right">목록</button>
                                <script>
                                    $(".Listbtn").on("click", function () {
                                        location.href = "/brand/brandList";
                                    })
                                    // 이미지를 선택하면 미리보기와 삭제 버튼이 표시됩니다.
                                    document.addEventListener("DOMContentLoaded", function() {
                                        const formFile = document.getElementById('formFile');
                                        const removeMainImage = document.getElementById('removeMainImage');
                                        const imgPreview = document.querySelector('.imgpreview');

                                        formFile.addEventListener('change', function(event) {
                                            const file = event.target.files[0];
                                            if (file) {
                                                const reader = new FileReader();
                                                reader.onload = function(e) {
                                                    const img = document.createElement('img');
                                                    img.src = e.target.result;
                                                    img.alt = file.name;
                                                    img.style.width = '350px';
                                                    img.style.height = 'auto';
                                                    img.style.objectFit = 'cover';

                                                    imgPreview.innerHTML = '';
                                                    imgPreview.appendChild(img);

                                                    removeMainImage.style.display = 'block';
                                                };
                                                reader.readAsDataURL(file);
                                            }
                                        });

                                        // 사진 지우기 버튼 클릭 시 이미지 제거
                                        removeMainImage.addEventListener('click', function() {
                                            formFile.value = '';
                                            imgPreview.innerHTML = '';
                                            removeMainImage.style.display = 'none';
                                        });

                                        // 이미지 삭제 버튼 클릭 시 확인 후 이미지 삭제 폼 제출
                                        document.querySelectorAll('.delete-image-btn').forEach(button => {
                                            button.addEventListener('click', function () {
                                                const imageId = this.getAttribute('data-id');
                                                if (confirm('정말 삭제하시겠습니까?')) {
                                                    alert(`이미지 ID: ${imageId} 삭제됩니다.`);
                                                    // 서버로 삭제 요청

                                                    fetch(`/brand/deleteImage/${imageId}`, {
                                                        method: 'POST',
                                                    }).then(response => {
                                                        if (response.ok) {
                                                            alert('이미지가 삭제되었습니다.');
                                                            location.reload(); // 페이지 새로고침
                                                        } else {
                                                            alert('이미지 삭제에 실패했습니다.');
                                                        }
                                                    });
                                                }
                                            });
                                        });
                                    });

                                    //기존 이미지 처리
                                    $(document).ready(function() {
                                        // '삭제' 버튼 클릭 시
                                        $('#image-list').on('click', '#imagedelelte', function() {
                                            // 'deletecheck' 입력 필드에 'Y' 값을 설정
                                            $('#deletecheck').val('Y');

                                            $('#image-main').hide();
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form id="deleteForm" action="/brand/brandDelete" method="post" style="display:none;">
        <input type="hidden" name="id" th:value="${brandDTO.brand_num}">
    </form>
</th:block>
</body>
</html>
