<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 수정</title>

</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="col text-center">
                <h1>내정보 수정</h1>
            </div>
        </div>

        <div class="container my-auto">
            <div class="col shadow p-5 mt-5 mb-5 bg-body-tertiary rounded">

                <div class="row">
                    <form action="/member/mypageModify" method="post">

                        <th:block th:object="${memberDTO}">
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-2 col-form-label">회원Email</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="email" id="email" th:field="*{email}" readonly>
                                </div>

                            </div>
                            <div class="mb-3 row">
                                <label for="name" class="col-sm-2 col-form-label">회원이름</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="name" th:field="*{name}" readonly>
                                </div>

                            </div>
                            <div class="mb-5 row">
                                <label for="tel" class="col-sm-2 col-form-label">전화번호 변경</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" aria-label="With text" id="tel" th:field="*{tel}">
                                    <span th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">전화번호 입력 오류</span>

                                </div>
                            </div>

                            <div class="mb-5 row">
                                <label for="password" class="col-sm-2 col-form-label">비밀번호 변경</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password" aria-label="With text" id="password" name="password" th:field="*{password}">
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호 입력 오류</span>

                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label for="reg_date" class="col-sm-2 col-form-label">가입일자</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text" id="reg_date" th:value="${#temporals.format(memberDTO.reg_date, 'yy-MM-dd')}" readonly>

                                </div>
                            </div>

                            <div class="row text-end">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">저장</button>


                                </div>

                            </div>
                        </th:block>
                    </form>
                </div>


            </div>


        </div>
    </div>
</th:block>

</body>
</html>
