<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">

    <form action="/care/careRegister" method="post" th:object="${careDTO}">

        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="manager_num" class="form-label">매장 정보</label>
                            <p class="form-control" th:value="${memberDTO?.managerDTO?.manager_num}" id="manager_num"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_name" class="form-label">케어서비스 명</label>
                            <input type="text" class="form-control" th:field="*{care_name}" required id="care_name" >
                            <p th:if="${#fields.hasErrors('care_name')}" th:errors="*{care_name}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_info" class="form-label">케어서비스 정보</label>
                            <input type="text" min="0" class="form-control" th:field="*{care_info}" id="care_info">
                            <p th:if="${#fields.hasErrors('care_info')}" th:errors="*{care_info}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_detail"  class="form-label">케어서비스 상세</label>
                            <input type="text" min="0" class="form-control" th:field="*{care_detail}" id="care_detail">
                            <p th:if="${#fields.hasErrors('care_detail')}" th:errors="*{care_detail}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_price" class="form-label">케어서비스 가격</label>
                            <input type="number" min="0" class="form-control" th:field="*{care_price}" id="care_price">
                            <p th:if="${#fields.hasErrors('care_price')}" th:errors="*{care_price}" class="fieldError"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">등록</button>
                        <button type="button" class="btn btn-dark" onclick="location.href='/care/careList'">목록</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</th:block>

<th:block layout:fragment="script">

</th:block>

</body>
</html>
