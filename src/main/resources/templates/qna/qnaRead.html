<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/img/hotel-solid.png">
    <title>SmartStay</title>

    <style>
        .form-control {
            background-color: #ffffff; /* 배경색을 흰색으로 */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        textarea.form-control {
            height: 150px;
            resize: vertical;
        }

        .form-container {
            background-color: #ffffff;  /* 배경색을 흰색으로 설정 */
            border: 1px solid #ccc;    /* 테두리 설정 */
            border-radius: 12px;       /* 둥근 모서리 */
            padding: 20px;             /* 내부 여백 추가 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 미세한 그림자 효과 */
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
        }

        .button-container {
            text-align: right;
        }

        .btn-dark {
            border-radius: 4px; /* 버튼에도 라운드 처리 */
        }

        .listBtn{
            margin-right: 10px;
        }

        #comment-section {
            margin-top: 30px; /* 댓글 섹션 위에 여백을 추가 */
        }

        .card {
            margin-bottom: 30px; /* 카드 간 여백 */
        }

        .card-body {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<th:block layout:fragment="content">

    <div class="d-flex">
        <div class="container my-auto">
            <div class="row justify-content-center">
                <form action="/qna/qnaRead" method="post" th:object="${qnaDTO}">
                    <div class="row mt-5">
                        <div class="col-8 offset-2">
                            <div class="row">
                                <div class="mb-3 mt-5 text-center">
                                    <h1 class="text-center mb-3 mt-5">상세보기</h1>
                                </div>
                                <div class="col text-center">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <input type="hidden" id="loggedInUser" th:value="${loggedInEmail}">
                                            <input type="hidden" id="loginRole" th:value="${loginUserDTO.role}">
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">번호</span>
                                                <input type="text"  class="form-control" id="qna_num" th:value="*{qna_num}">
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">제목</span>
                                                <input type="text"  class="form-control" id="title" th:value="${qnaDTO.title}">
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">내용</span>
                                                <textarea  class="form-control" id="content" th:text="${qnaDTO.content}"></textarea>
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">호텔명</span>
                                                <input type="text"  class="form-control" id="hotel" th:value="${qnaDTO.hotelDTO != null ? qnaDTO.hotelDTO.hotel_name : '정보 없음'}">
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">작성자</span>
                                                <input type="text"  class="form-control" id="writer" th:value="${qnaDTO.writer}">
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" style="width: 140px">조회수</span>
                                                <input type="text"  class="form-control" id="viewCount" th:value="${qnaDTO.viewCount}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 버튼 영역 -->
                                <div class="button-container">
                                    <button type="button" class="btn btn-dark modBtn" style="float:right; margin-right: 10px;" th:if="${qnaDTO.writer.equals(loggedInEmail)}">수정</button>
                                    <button type="button" class="btn btn-dark listBtn" style="float:right; margin-right: 10px;">목록</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- 댓글 작성 폼 -->
                <form id="comment-form" class="mt-5">
                    <div class="form-group">
                        <label for="comment">답변</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="qrBtn" style="float:right; margin-left: 10px;">답변 등록</button>
                </form>
                <!-- 댓글 섹션 끝 -->

                <div id="comment-section" class="text-center">

                </div>

            </div>
        </div>
    </div>
</th:block>


<script th:inline="javascript" layout:fragment="script">

    /* jQuery */
    $(document).ready(function() {
        let qna_num = $("#qna_num").val();
        let loginRole = $("#loginRole").val();
        // 목록 버튼 클릭 시
        $(".listBtn").on("click", function () {
            // 브라우저의 히스토리에서 이전 페이지로 이동
            window.history.back();
        });

        //본문 수정 버튼 클릭시
        $(".modBtn").on("click", function () {
            let loggedInUser = $("#loggedInUser").val(); // 로그인한 사용자 정보
            let writer = $("#writer").val(); // 게시글 작성자 정보
            let qna_num = $("#qna_num").val(); // 게시글 번호 가져오기

            if (loggedInUser === writer) {
                location.href = "/qna/qnaModify?qna_num=" + qna_num;
            } else {
                alert("수정 권한이 없습니다.");
            }
        });

        $('textarea').on('keyup', function () {
            $(this).css('height', 'auto');
            $(this).height(this.scrollHeight);
        });

        $('textarea').keyup();

        if (loginRole === "USER") {
            $("#comment-form").hide()
        } else {
            $("#comment-form").show()
        }



        //댓글
        // 댓글 등록
        $("#qrBtn").on("click", function (e) {
            e.preventDefault();
           replyRegister();
        })

        function replyRegister(){
            let commentContent = $('#comment').val().trim();
            if (!commentContent) {
                alert("댓글 내용을 입력해주세요.");
                return;
            }
            if (!qna_num) {
                alert("QnA 번호를 확인할 수 없습니다.");
                return;
            }

            let qnaReplyDTO = {
                qna_num: qna_num,
                comment: commentContent
            }

            $.ajax({
                url: '/qnaReply/register?qna_num=' + qna_num, // QnA 번호를 쿼리 파라미터로 전달
                type: 'POST',
                contentType: "application/json; charset=utf-8", // 요청 본문 타입
                data: JSON.stringify(qnaReplyDTO), // JSON 데이터로 변환하여 전송
                success: function (response) {
                    alert('댓글이 성공적으로 등록되었습니다.');
                    location.replace('/qna/qnaRead?qna_num=' + qna_num); // 성공 시 QnA 상세 페이지로 이동
                    $('#comment-section').css('margin-top', '30px');
                },
                error: function (xhr, status, error) {
                    console.error('댓글 등록 실패:', error);
                    alert('댓글 등록에 실패했습니다.');
                    location.replace('/qna/qnaRead?qna_num=' + qna_num); // 실패 시에도 QnA 상세 페이지로 이동
                }
            });
        }
        replyRead();

        // 댓글 리드
        function replyRead() {
            $.ajax({
                url: '/qnaReply/qnaRead',
                type: 'GET',
                data: {qna_num: qna_num},
                success: function (response) {
                    console.log(response)
                    let commentForm = $('#comment-form');
                    commentForm.hide()
                    let commentSection = $('#comment-section'); // 댓글 표시 영역
                    commentSection.empty(); // 기존 댓글 초기화
                    if (`${response.comment}`){
                        console.log(response)

                        let commentHTML = `
                            <div class="row justify-content-center"> <!-- 본문과 동일한 너비로 맞추기 위해 row와 col을 사용 -->
                                <div class="col-8"> <!-- col-8로 카드의 너비를 설정 (본문과 동일한 너비로 설정) -->
                                    <h3 class="mb-4">답변</h3>
                                    <div class="card mb-2"> <!-- 카드의 너비는 기본적으로 100%로 설정됨 -->
                                        <div class="card-body position-relative">
                                            <p style="font-size: 20px; color: black;">${response.comment}</p>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <small class="text-muted position-absolute bottom-0 start-0 p-1" style="margin-bottom: 10px;">
                                                작성자: ${response.modified_by} | 작성일: ${response.modi_date.substring(0, 16).replace('T', ' ')}</small>
                                            <button type="button" value="${response.qnaReply_num}" data-role="${loginRole}" class="btn btn-dark roleBtn replyEditBtn me-2 mb-2" style="font-size: 19.2px; padding: 8.9px 24px;">수정</button>
                                            <button type="button" value="${response.qnaReply_num}" data-role="${loginRole}" class="btn btn-danger roleBtn replyDelBtn mb-2 me-2" style="font-size: 19.2px; padding: 8.9px 24px;">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        commentSection.html(commentHTML);


                        $(".roleBtn").each(function () {
                            let userRole = $(this).data("role"); // 개별 버튼의 role 가져오기
                            if (userRole === "USER") {
                                $(this).hide();
                            } else {
                                $(this).show();
                            }
                        });

                    } else {
                        commentSection.html("등록된 답변이 없습니다.");
                    }

                },
                error: function (xhr, status, error) {
                    console.error('댓글 목록 가져오기 실패:', error);
                    if (loginRole === "USER") {
                        $("#comment-form").hide()
                    } else {
                        $("#comment-form").show()
                    }
                    let commentSection = $('#comment-section'); // 댓글 표시 영역
                    commentSection.empty(); // 기존 댓글 초기화
                    commentSection.html("등록된 답변이 없습니다.");

                }
            });
        }

        // 댓글 수정
        $(document).on('click', '.replyEditBtn', function () {
            let qnaReply_num = $(this).val();
            console.log('수정 버튼 클릭 - qnaReply_num:', qnaReply_num);
            let userRole = $("button[data-role]").data("role");
            let commentText = $('#comment-text').text();
            $('#comment').val(commentText);
            $('#comment-form').show();
            $('#qrBtn').hide();

            if ($('#update-btn').length === 0) {
                $('#comment-form').append('<button type="button" id="update-btn" class="btn btn-success" style="float:right;">수정 완료</button>');
            }

            $('#update-btn').off().on('click', function () {
                let updatedComment = $('#comment').val().trim();
                if (!updatedComment) {
                    alert("수정할 내용을 입력해주세요.");
                    return;
                }

                let qnaReplyDTO = {
                    qnaReply_num: qnaReply_num,
                    comment: updatedComment,
                    modified_by: userRole,
                    modified_date: new Date().toISOString()};
                console.log('수정 요청 데이터:', qnaReplyDTO);

                $.ajax({
                    url: '/qnaReply/modify?qna_num=' + qna_num,
                    type: 'PUT',
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(qnaReplyDTO),
                    success: function () {
                        alert('댓글이 수정되었습니다.');
                        location.replace('/qna/qnaRead?qna_num=' + qna_num);
                    },
                    error: function (xhr, status, error) {
                        console.error('댓글 수정 실패:', xhr.responseText);
                        alert('댓글 수정에 실패했습니다.');
                    }
                });
            });
        });

        // 댓글 삭제
        $(document).on('click', '.replyDelBtn', function () {
            let qnaReply_num = $(this).val()
            console.log(qnaReply_num)
            $.ajax({
                url: '/qnaReply/del/' + qnaReply_num,
                    type: 'DELETE',
                data: {qnaReply_num: qnaReply_num},
                success: function (response) {
                   alert("삭제되었습니다.")
                    history.go(0);
                },
                error: function (xhr, status, error) {
                    console.error('댓글 삭제 실패:', error);
                }
            });
        })


        function list() {
            $.ajax({
                url: '/qnaReply/list?qna_num=' + qna_num, // 댓글 목록 API 호출
                type: 'GET',
                success: function (response) {
                    const commentSection = $('#comment-section'); // 댓글 표시 영역
                    commentSection.empty(); // 기존 댓글 초기화

                    response.forEach(comment => {
                        const commentHTML = `
                    <div class="card mb-2">
                        <div class="card-body">
                            <p>${comment.content}</p>
                            <small class="text-muted">작성자: ${comment.writer} | 작성일: ${comment.createdDate}</small>
                        </div>
                    </div>
                `;
                        commentSection.append(commentHTML);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('댓글 목록 가져오기 실패:', error);
                }
            });
        }


        // 쿠키를 가져오는 함수
        function getCookie(key) {
            var result = null;
            var cookie = document.cookie.split(';');
            cookie.some(function (item) {
                item = item.trim();

                var dic = item.split('=');

                if (key === dic[0]) {
                    result = dic[1];
                    return true;
                }
            });

            return result;
        }
        function httpRequest(method, url, body, success, fail) {
            alert("success");

            fetch(url, {
                method: method,
                headers: { // 로컬 스토리지에서 액세스 토큰 값을 가져와 헤더에 추가
                    Authorization: 'Bearer ' + localStorage.getItem('access_token'),
                    'Content-Type': 'application/json',
                },
                body: body,
            }).then(response => {
                if (response.status === 200 || response.status === 201) {
                    return success();
                }
                const refresh_token = getCookie('refresh_token');
                if (response.status === 401 && refresh_token) {
                    fetch('/api/token', {
                        method: 'POST',
                        headers: {
                            Authorization: 'Bearer ' + localStorage.getItem('access_token'),
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            refreshToken: getCookie('refresh_token'),
                        }),
                    })
                        .then(res => {
                            if (res.ok) {
                                return res.json();
                            }
                        })
                        .then(result => { // 재발급이 성공하면 로컬 스토리지값을 새로운 액세스 토큰으로 교체
                            localStorage.setItem('access_token', result.accessToken);
                            httpRequest(method, url, body, success, fail);
                        })
                        .catch(error => fail());
                } else {
                    return fail();
                }
            });
        }



    });



</script>
</body>
</html>
