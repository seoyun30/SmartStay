<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="row" class="row justify-content-center">

        <div class="col">
            <form th:action="@{/notice/noticeModify}" method="post" class="position: 0;">
                <h2 class="text-center">공지사항 등록</h2>
                <div class="card" style="width: 100%; height: 90%;">

                    <!--제목-->
                    <div class="card-header bg-white">
                        <div class="input-group mt-2 my-3">
                            <span class="input-group-text bg-white border border-0 fw-bold"
                                  id="basic-addon1">제목: </span>
                            <input type="text" class="form-control bg-white" id="title" name="title" placeholder="제목을 입력하세요">
                        </div>
                    </div>
                    <div class="card-body" style="height: 500px;"><!--공지사항글 제품-->
                        <!--id와 name은 DTO에 변수명으로 작업-->
                        <div class="input-group mt-1 my-3" style="height: 88%">
                            <span class="input-group-text bg-white border border-0 fw-bold"
                                  id="basic-addon2">내용: </span>
                            <textarea type="text" class="form-control bg-white" id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">확인</button>
                        <button type="button" class="btn btn-danger"
                                th:onclick="|location.href='@{/notice/noticeList}'|">취소</button>
                        <!--@{주소}, 문자열+주소 |문자열@{주소}|-->
                    </div>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div><!--row끝-->
</div><!--container끝-->
</div>
</body>
</html>
