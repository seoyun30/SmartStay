<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center">브랜드 등록</h1>
    <form action="/brand/brandRegister" method="post" th:object="${brandDTO}">

        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">브랜드명</label>
                            <input type="text" class="form-control" th:field="*{brand_name}" required id="brand_name" >
                            <p th:if="${#fields.hasErrors('brand_name')}" th:errors="*{brand_name}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="business_num" class="form-label">법인사업자번호</label>
                            <input type="number" min="0" class="form-control" th:field="*{business_num}" id="business_num">
                            <p th:if="${#fields.hasErrors('business_num')}" th:errors="*{business_num}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="owner" class="form-label">대표자</label>
                            <input type="text" min="0" class="form-control" th:field="*{owner}" id="owner">
                            <p th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="tel" class="form-label">연락처</label>
                            <input type="number" min="0" class="form-control" th:field="*{tel}" id="tel">
                            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="head_office" class="form-label">본점</label>
                            <select name="head_office" id="head_office" class="form-select" aria-label="Default select example">
                                <option value></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <label for="branches" class="form-label">분점</label>
                            <select name="branches" id="branches" class="form-select" aria-label="Default select example">
                                <option value></option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark" style="float:right">등록</button>
                        <button type="button" class="btn btn-dark Listbtn" style="float:right">목록</button>
                        <script>
                            $(".Listbtn").on("click", function () {
                                location.href = "/brand/brandList";
                            })
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
