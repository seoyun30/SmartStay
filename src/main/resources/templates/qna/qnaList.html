<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center">문의사항 목록</h1>
    <div class="row mt-3">
        <div class="col text-end">
            <button type="button" onclick="location.href='/qna/qnaRegister'" class="btn btn-dark">등록</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>내용</th>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="qna:${qnaDTOList}">
                    <tr class="align-middle">
                        <td th:text="${qna.qna_num}"></td>
                        <td>
                            <a th:href="@{/qna/qnaRead(qna_num=${qna.qna_num})}">
                                [[${qna.hotel_name}]]
                            </a>
                        </td>
                        <td th:text="${qna.qna_num}"></td>
                        <td th:text="${qna.title}"></td>
                        <td th:text="${qna.content}"></td>


                        <!--post 방식의 삭제버튼-->
                        <td class="col text-end">
                            <form action="/qna/qnaDelete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <input type="hidden" name="id" th:value="${qna.qna_num}"> <!-- 삭제할 qna의 ID를 hidden 필드로 전달 -->
                                <button type="submit" class="btn btn-dark" style="background-color: red;">삭제</button>
                            </form>
                        </td>

                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
<script th:inline="javascript" layout:fragment="script">
    let messages = [[${msg}]];
    if (messages != null && messages.trim() !== "") {
        alert(messages);
    }

</script>

</body>
</html>
