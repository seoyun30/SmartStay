<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block th:fragment="header">
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between w-100">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-secondary">홈</a></li>
                </ul>

                <div class="d-flex align-items-center w-100" style="max-width: 900px;">
                    <div class="w-50">
                        <a href="/search" class="w-100">
                            <input type="search" class="form-control" placeholder="검색" aria-label="Search" readonly>
                        </a>
                    </div>

                    <div class="d-flex ms-auto">
                        <div class="ms-1">
                            <button class="btn btn-outline-dark btn-lg" type="button" onclick="location.href='/cart/cartList'" style="border: none">
                                <i class="bi bi-cart"></i>
                            </button>
                        </div>

                        <th:block sec:authorize="hasRole('ROLE_USER')">
                            <div class="ms-2">
                                <div class="dropdown text-end">
                                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <span th:text="${#authentication.principal.username}"></span> 마이 페이지
                                    </a>
                                    <ul class="dropdown-menu text-small">
                                        <li><a class="dropdown-item" href="/member/mypage">내 정보</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="/member/logout">로그아웃</a></li>
                                    </ul>
                                </div>
                            </div>
                        </th:block>

                        <th:block sec:authorize="isAnonymous()">
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/login'" style="border: none">로그인</button>
                            </div>
                            <div class="ms-2">
                                <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/member/signup'" style="border: none">회원 가입</button>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>
