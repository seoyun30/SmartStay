<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">

    <form action="/care/careRegister" method="post" th:object="${careDTO}" enctype="multipart/form-data">

        <div class="row">
            <div class="col-8 offset-2">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3 text-center">
                            <h2 th:text="${careDTO.hotelDTO.hotel_name}"></h2>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_name" class="form-label">룸 케어 명</label>
                            <input type="text" class="form-control" th:field="*{care_name}" required id="care_name" >
                            <p th:if="${#fields.hasErrors('care_name')}" th:errors="*{care_name}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_detail"  class="form-label">룸 케어 상세</label>
                            <input type="text" min="0" class="form-control" th:field="*{care_detail}" id="care_detail">
                            <p th:if="${#fields.hasErrors('care_detail')}" th:errors="*{care_detail}" class="fieldError"></p>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="care_price" class="form-label">룸 케어 가격</label>
                            <input type="number" min="0" class="form-control" th:field="*{care_price}" id="care_price">
                            <p th:if="${#fields.hasErrors('care_price')}" th:errors="*{care_price}" class="fieldError"></p>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3 imgA">
                            <label for="formFile" class="form-label">대표 이미지</label>
                            <input class="form-control imgInput mainimg" id="formFile" accept="image/*" name="multipartFiles" type="file" required>
                            <div class="row main imgpreview"></div>
                            <button type="button" class="bb btn btn-secondary" id="removeMainImage" style="display:none;">올리지 않기</button>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="mb-3 imgA">
                            <label for="formFilede" class="form-label">상세 이미지</label>
                            <input class="form-control imgInput" id="formFilede" accept="image/*" name="multipartFiles" type="file" multiple>
                            <div class="row imgpreviewinput"></div>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-dark">등록</button>
                        <button type="button" class="btn btn-dark" onclick="location.href='/care/careList'">목록</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">

        document.addEventListener("DOMContentLoaded", function() {

            const formFile = document.getElementById('formFile');
            const imgPreview = document.querySelector('.imgpreview');
            const removeMainImage = document.getElementById('removeMainImage');

            const formFilede = document.getElementById('formFilede');
            const imgPreviewInput = document.querySelector('.imgpreviewinput');

            formFile.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.alt = file.name;
                        img.style.width = '350px';
                        img.style.height = 'auto';
                        img.style.objectFit = 'cover';

                        imgPreview.innerHTML = '';
                        imgPreview.appendChild(img);

                        removeMainImage.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeMainImage.addEventListener('click', function() {
                formFile.value = '';
                imgPreview.innerHTML = '';
                removeMainImage.style.display = 'none';
            });

            formFilede.addEventListener('change', function(event) {
                const files = event.target.files;

                Array.from(files).forEach((file, index) => {
                    if (file) {
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const imgWrapper = document.createElement('div');
                            imgWrapper.classList.add('img-wrapper');
                            imgWrapper.style.position = 'relative';
                            imgWrapper.style.display = 'inline-block';
                            imgWrapper.style.marginRight = '10px';

                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.alt = file.name;
                            img.style.width = '200px';
                            img.style.height = 'auto';
                            img.style.objectFit = 'cover';

                            const removeButton = document.createElement('button');
                            removeButton.type = 'button';
                            removeButton.textContent = '올리지 않기';
                            removeButton.classList.add('btn', 'btn-secondary', 'btn-sm');
                            removeButton.style.top = '5px';
                            removeButton.style.right = '5px';

                            removeButton.addEventListener('click', function () {
                                imgWrapper.remove();

                                const dataTransfer = new DataTransfer();
                                Array.from(formFilede.files).forEach((f, i) => {
                                    if (i !== index) {
                                        dataTransfer.items.add(f);
                                    }
                                });
                                formFilede.files = dataTransfer.files;
                            });

                            imgWrapper.appendChild(img);
                            imgWrapper.appendChild(removeButton);
                            imgPreviewInput.appendChild(imgWrapper);
                        };

                        reader.readAsDataURL(file);
                    }
                });
            });
        });
    </script>
</th:block>

</body>
</html>
