<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>
<div class="d-flex" id="wrapper">

    <div th:replace="~{fragments/sidebar::sidebar}" id="sidebar-wrapper"></div>

    <div class="mt-5" id="page-content-wrapper">
        <div sec:authorize="isAuthenticated()"><!--로그인 성공시 노출-->
            <!--변수명, getter 메소드명-->
            <span  th:text="${#authentication.principal.username}">아이디</span>/
            <span  th:text="${#authentication.principal.DisplayUsername}">회원이름</span><span>님</span>/
            <span  th:text="${#authentication.principal.usertel}">전화번호</span>/
            <span  th:text="${#authentication.principal.userlevelDescription}">등급</span>
        </div>

        <div layout:fragment="content" class="container-fluid"></div>
    </div>

</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
