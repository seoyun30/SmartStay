<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="row mt-5">
        <div class="col-12">
            <div class="mb-3 text-center fw-bold">
                <h1 th:text="${hotel_name}">호텔 이름</h1>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr class="text-center text-black fw-bold">
                    <td>주문 번호</td>
                    <td>주문자</td>
                    <td>주문한 메뉴서비스</td>
                    <td>주문한 케어서비스</td>
                    <td>주문 시간</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.order_num}"></td>
                    <td th:text="${order.member.email}"></td>
                    <td th:text="${order.menu.menu_name}"></td>
                    <td th:text="${order.care.care_name}"></td>
                    <td th:text="${#temporals.format(order.reg_date, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>


</th:block>

</body>
</html>
