<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>

</head>
<body>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="text-center">
                    <h1>마이페이지</h1>


                    <div class="container mt-5">
                        <div class="card">
                            <div class="card-body">
                                <!-- 큰 카드 안에 또 다른 네모 카드들 배치 -->
                                <div class="card mt-3 border" style="box-shadow: none;">
                                    <div class="card-body">
                                        <div class="row text-center">
                                            <!-- 내 정보 관리 -->
                                            <div class="col-md-4 mt-3 border-end">
                                                <a href="/member/mypage" class="text-decoration-none text-dark">
                                                    <i class="bi bi-person-circle fs-1"></i>
                                                    <h5 class="mt-3">내 정보 관리</h5>
                                                </a>
                                            </div>

                                            <!-- 내 리뷰 관리 -->
                                            <div class="col-md-4 mt-3 border-end">
                                                <a href="/review/reviewList" class="text-decoration-none text-dark">
                                                    <i class="bi bi-star-fill fs-1 text-warning"></i>
                                                    <h5 class="mt-3">내 리뷰 관리</h5>
                                                </a>
                                            </div>

                                            <!-- 내 문의사항 -->
                                            <div class="col-md-4 mt-3">
                                                <a href="/qna/qnaList" class="text-decoration-none text-dark">
                                                    <i class="bi bi-chat-dots-fill fs-1 text-primary"></i>
                                                    <h5 class="mt-3">내 문의사항</h5>
                                                </a>
                                            </div>
                                        </div> <!-- row 끝 -->
                                    </div> <!-- card-body 끝 -->
                                </div> <!-- 작은 카드 끝 -->

                                <div class="row mt-5">
                                    <h3 class="text-start"> 최근 예약내역 </h3>
                                </div>


                            </div> <!-- card-body 끝 -->
                        </div> <!-- 큰 카드 끝 -->
                    </div>
                </div>
            </div>
        </div>
    </div>


</th:block>

</body>
</html>
