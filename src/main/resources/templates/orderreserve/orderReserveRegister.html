<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}">
<head>
    <meta charset="UTF-8">
    <title>룸 서비스 주문</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            flex: 1 1 calc(30% - 20px);
            max-width: calc(30% - 20px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .order-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>

</head>

<body>

<th:block layout:fragment="content">

    <form action="/orderreserve/pay" method="post">
        <h2 class="text-center mb-4">룸 서비스 목록</h2>
        <div class="container">
            <div class="card" th:each="menu : ${menus}">
                <ul th:each="image : ${menuImagesMap[menu.menu_num]}">
                    <li>
                        <img th:src="@{${image.image_url}}" alt="Menu Image">
                    </li>
                </ul>
                <div class="details">
                    <p><span th:text="${menu.menu_name}"></span></p>
                    <p><span th:text="${menu.menu_sort}"></span></p>
                    <p><span th:text="${menu.menu_detail}"></span></p>
                    <p><span th:text="${menu.menu_price + '원'}"></span></p>
                </div>

                <input type="checkbox" class="order-checkbox" th:data-name="${menu.menu_name}"
                       th:data-id="${menu.menu_num}" onchange="addToOrder(this)">
            </div>

            <div class="card" th:each="care : ${cares}">
                <ul th:each="image : ${careImagesMap[care.care_num]}">
                    <li>
                        <img th:src="@{${image.image_url}}" alt="Care Image">
                    </li>
                </ul>
                <div class="details">
                    <p><span th:text="${care.care_name}"></span></p>
                    <p><span th:text="${care.care_detail}"></span></p>
                    <p><span th:text="${care.care_price + '원'}"></span></p>
                </div>

                <input type="checkbox" class="order-checkbox" th:data-name="${care.care_name}"
                       th:data-id="${care.care_num}" onchange="addToOrder(this)">
            </div>
        </div>
        <div class="order-section">
            <h2 class="mb-3">주문하기</h2>
            <div class="order-list" id="orderList"></div>
            <input type="text" name="request" placeholder="요청사항을 입력하세요">
            <button type="submit" class="btn-primary">주문하기</button>
        </div>
    </form>

</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        function addToOrder(element) {
            const orderList = document.getElementById('orderList');

            if (element.checked) {
                const itemName = element.getAttribute('data-name');

                const orderItem = document.createElement('div');
                orderItem.setAttribute('data-id', element.getAttribute('data-id'));

                orderItem.innerHTML = `
                ${itemName}
                <input type='number' value='1' min='1' style='width:50px;'> 개
                <button type='button' class="btn-danger" onclick='removeFromOrder(this)'>삭제</button>
                `;

                orderList.appendChild(orderItem);

            } else {
                const itemId = element.getAttribute('data-id');
                const orderItems = orderList.querySelectorAll(`[data-id='${itemId}']`);
                orderItems.forEach(item => item.remove());
            }
        }

        function removeFromOrder(button) {
            button.closest("div").remove();
        }
    </script>
</th:block>
</body>
</html>
