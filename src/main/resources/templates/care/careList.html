<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-3">
        <div class="col text-end">
            <button type="button" onclick="location.href='/care/careRegister'" class="btn btn-dark">케어서비스 등록</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-end">
            <label for="manager_num" class="form-label">매장 정보</label>
            <p class="form-control" th:value="${memberDTO?.managerDTO?.manager_num}" id="manager_num"></p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>케어서비스 번호</td>
                    <td>케어서비스 명</td>
                    <td>케어서비스 정보</td>
                    <td>케어서비스 상세</td>
                    <td>케어서비스 가격</td>
                    <td>등록일자</td>
                    <td>수정일자</td>
                    <td>수정</td>
                    <td>삭제</td>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="care : ${list}">
                    <tr class="align-middle">
                        <td th:text="${care.care_num}"></td>
                        <td>
                            <a th:href="@{/care/careRead(care_num=${care.care_num})}">
                                [[${care.care_name}]]
                            </a>
                        </td>
                        <td th:text="${care.care_info}"></td>
                        <td th:text="${care.care_detail}"></td>
                        <td th:text="${care.care_price}"></td>
                        <td th:text="${#temporals.format(care.reg_date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#temporals.format(care.modi_date, 'yyyy-MM-dd')}"></td>
                        <td>
                            <button type="button" th:attr="onclick='location.href=\'/care/careModify?care_num=' + ${care.care_num} + '\''" class="btn btn-warning">수정</button>
                        </td>
                        <td>
                            <form action="/care/careDelete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <input type="hidden" name="id" th:value="${care.care_num}">
                                <button type="submit" class="btn btn-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</th:block>


</body>
</html>
