<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>SmartStay</title>
</head>
<body>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-4">
                <div class="text-center">
                    <h1>비밀번호 확인</h1>
                    <p class="mt-3">본인 확인을 위해 비밀번호를 입력하세요.</p>
                </div>

                <script th:inline="javascript">
                    let errorMsg = [[${param.error}]]
                    if(errorMsg) {
                        alert("비밀번호를 확인해주세요")
                    }

                </script>

                <form class="row g-3 mt-3" action="/member/adMypagePasswordCheck" method="post">

                    <div class="mb-1">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요." required>
                    </div>

                    <div th:if="${error}" class="text-danger text-center">
                        <p th:text="${error}"></p>
                    </div>



                    <div class="text-center d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary">확인</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/member/adMypage'">취소</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
