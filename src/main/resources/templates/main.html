<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <th:block>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    첫번째 이미지
                </div>
                <div class="carousel-item">
                    두번째 이미지
                </div>
                <div class="carousel-item">
                    세번째 이미지
                </div>
                <div class="carousel-item">
                    네번째 이미지
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </th:block>

    <th:block th:each="chief : ${list}">
        <div class="col mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/chief/managerRead(chief_num=${chief.chief_num})}" th:text="${chief.hotel_name}">호텔 명</a>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>호텔 주소 : </strong> <span th:text="${chief.address}">호텔 주소</span>
                        </li>
                        <li class="list-group-item">
                            <strong>연락처 : </strong> <span th:text="${chief.tel}">연락처</span>
                        </li>
                        <li class="list-group-item">
                            <strong>별점 : </strong> <span th:text="${chief.score}">별점</span>
                        </li>
                    </ul>
                    <a th:href="@{/roomreserve/roomReserveRegister}" class="btn btn-primary mt-3">예약하기</a>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
</body>
</html>
