<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-3">
        <div class="col text-end">
            <a th:href="@{/room/roomRegister}" class="btn btn-dark">룸 등록</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>룸 번호</th>
                    <th>룸 명</th>
                    <th>룸 정보</th>
                    <th>룸 타입</th>
                    <th>룸 인원수</th>
                    <th>룸 가격</th>
                    <th>룸 상태</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="room : ${list}">

                    <tr class="align-middle">
                        <td th:text="${room.room_num}"></td>
                        <td th:text="${room.room_name}"></td>
                        <td th:text="${room.room_info}"></td>
                        <td th:text="${room.room_type}"></td>
                        <td th:text="${room.room_bed}"></td>
                        <td th:text="${room.room_price}"></td>
                        <td th:text="${room.room_state}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
