<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-3">
        <div class="col text-end">
            <button type="button" onclick="location.href='/room/roomRegister'" class="btn btn-dark">룸 등록</button>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="mb-3 text-center">
                    <h2 th:text="${hotel_name}">호텔 이름</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-5">
            <div class="input-group">
                <div class="container-fluid d-flex flex-wrap justify-content-center align-items-center">
                    <div class="search-bar mx-2">
                        <form class="search-form d-flex align-items-center w-100" method="get" action="/room/roomList">
                            <input type="text" class="form-control" name="query" placeholder="Search" title="Enter search keyword">
                            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${isSearch}">
        <h5>검색 결과</h5>
        <table class="table" th:if="${results != null && results.size() > 0}">
            <div class="container mt-5">
                <div th:each="room : ${results}" class="mb-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body">
                            <h5 class="card-title text-primary font-weight-bold">
                                <a th:href="@{/searchRead(room_num=${room.room_num})}" th:text="${room.room_name}" class="text-decoration-none">룸 이름</a>
                            </h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    (룸 대표 이미지)
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </table>
        <p th:if="${results.size() == 0}">검색 결과가 없습니다.</p>
    </div>

   <div th:if = "${!isSearch}">
       <div class="row mt-3">
           <div class="col">
               <table class="table table-striped table-hover">
                   <thead>
                   <tr>
                       <td>룸 번호</td>
                       <td>룸 명</td>
                       <td>룸 정보</td>
                       <td>룸 타입</td>
                       <td>룸 인원수</td>
                       <td>룸 가격</td>
                       <td>룸 상태</td>
                       <td>등록일자</td>
                       <td>수정일자</td>
                       <td>수정</td>
                       <td>삭제</td>
                   </tr>
                   </thead>

                   <tbody>
                   <th:block th:if="${pageResponseDTO != null}" th:each="roomDTO : ${pageResponseDTO.dtoList}">
                       <tr class="align-middle">


                           <td th:text="${roomDTO.room_num}"></td>
                           <td>
                               <a th:href="@{/room/roomRead(room_num=${roomDTO.room_num})}">
                                   [[${roomDTO.room_name}]]
                               </a>
                           </td>
                           <td th:text="${roomDTO.room_info}"></td>
                           <td th:text="${roomDTO.room_type}"></td>
                           <td th:text="${roomDTO.room_bed}"></td>
                           <td th:text="${roomDTO.room_price}"></td>
                           <td th:text="${roomDTO.room_state}"></td>
                           <td th:text="${#temporals.format(roomDTO.reg_date, 'yyyy-MM-dd')}"></td>
                           <td th:text="${#temporals.format(roomDTO.modi_date, 'yyyy-MM-dd')}"></td>
                           <td>
                               <button type="button" th:attr="onclick='location.href=\'/room/roomModify?room_num=' + ${roomDTO.room_num} + '\''" class="btn btn-warning">수정</button>
                           </td>
                           <td>
                               <form action="/room/roomDelete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                   <input type="hidden" name="id" th:value="${roomDTO.room_num}">
                                   <button type="submit" class="btn btn-danger">삭제</button>
                               </form>
                           </td>
                       </tr>
                   </th:block>
                   </tbody>
               </table>
           </div>
       </div>
   </div>
    <div class="row mt-3">
        <th:block th:if="${pageResponseDTO != null and pageResponseDTO.dtoList != null and !#lists.isEmpty(pageResponseDTO.dtoList)}">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <th:block th:if="${pageResponseDTO.prev}">
                                <li class="page-item"><a class="page-link" th:href="|@{'/room/roomList?page=' +${pageResponseDTO.start-1}}|">Previous</a></li>
                            </th:block>

                            <th:block th:each="num: ${#numbers.sequence(pageResponseDTO.start,pageResponseDTO.end)}">
                                <li class="page-item"><a class="page-link" th:href="|@{'/room/roomList?page=' +${num}}|">[[${num}]]</a></li>
                            </th:block>

                            <th:block th:if="${pageResponseDTO.next}">
                                <li class="page-item"><a class="page-link" th:href="|@{'/room/roomList?page=' +${pageResponseDTO.end+1}}|">Next</a></li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
        </th:block>
    </div>
</th:block>

</body>
</html>
