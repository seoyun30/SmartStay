<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="row" class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 style="text-align: center">공지사항</h2>
        </div>
        <div class="card">
            <div class="card-header" style="height: auto; width: auto; background-color: white; color: black;">
                <div class="col-3">
                    <div class="mb-3" style="border: 1px solid black; padding: 5px; margin-bottom: 10px; width: 100%; display: flex; align-items: center;">
                        <p style="margin: 0;">제목: <span th:text="${notice.title}"></span></p>
                    </div>
                    <div class="mb-3" style="border: 1px solid black; padding: 5px; margin-bottom: 10px; width: 100%; display: flex; align-items: center;">
                        <p style="margin: 0;">작성자: <span th:text="${notice.create_by}"></span></p>
                    </div>
                    <div class="mb-3" style="border: 1px solid black; padding: 5px; width: 100%; display: flex; align-items: center;">
                        <p style="margin: 0;">작성일: <span th:text="${#temporals.format(notice.reg_date, 'yyyy-MM-dd')}"></span></p>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <p><span th:text="${notice.content}"></span></p>
            </div>
            <div class="footer" style="background-color: white">
                <div>
                    <p style="text-align: right">수정자: <span th:text="${notice.modified_by}"></span></p>
                    <p style="text-align: right">수정일:
                        <span th:text="${#temporals.format(notice.modi_date, 'yyyy-MM-dd')}"></span>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color:black; color: yellow; border: none; font-weight: bold; border-radius: 7px; padding: 7px 15px;">수정</button>
                <a th:onclick="" class="btn btn-secondary" style="background-color: gainsboro; color: black; border: none; font-weight: bold;
                    border-radius: 7px; padding: 7px 15px; text-decoration: none; display: inline-block">삭제</a>
                <button type="button" class="btn btn-danger"
                        th:onclick="|location.href='@{/notice/noticeList}'|" style="background-color:red; color: black; border: none; font-weight: bold; border-radius: 7px; padding: 7px 15px;">취소</button>
                <!--@{주소}, 문자열+주소 |문자열@{주소}|-->
            </div>

            <div class="col-3"></div>
        </div><!--card 끝-->
        </div>
</div><!--container끝-->
</div>
</body>
</html>
