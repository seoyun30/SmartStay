<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>

    <style>
        #input-group-search .form-select {
            font-size: 18px !important;
            height: 45px;
            padding: 8px 40px 8px 12px;
            background-color: #f8f9fa;
            color: black;
            border: none;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            background-position: right 12px center;
        }
        .form-control {
            font-size: 18px;
            height: 45px;
            padding: 8px 12px;
            border: none;
            flex: 3;
        }
        .input-group {
            position: relative;
        }
        .form-select option {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<th:block layout:fragment="content">

    <h1 class="text-center mt-5">공지사항 목록</h1>

    <!--추가버튼-->
    <div sec:authorize="hasAnyAuthority('CHIEF', 'MANAGER')" class="row mt-3">
        <div class="col text-end mr-6">
            <a type="button" th:href="@{/notice/noticeRegister}" class="btn btn-dark">등록</a>
        </div>
    </div>

    <!--검색창-->
    <nav class="navbar" id="navbar">
        <div class="navbar-right">
            <div class="search-form">
                <form th:action="@{/notice/noticeList}" method="get">
                    <div class="input-group" id="input-group-search">
                        <select class="form-select" name="type">
                            <option value="" th:selected="${type == null}">전체</option>
                            <option value="1" th:selected="${type == '1'}">제목</option>
                            <option value="2" th:selected="${type == '2'}">호텔명</option>
                        </select>
                        <input type="text" name="keyword" autocomplete="off" class="form-control" placeholder="검색어를 입력하세요" th:value="${pageRequestDTO.keyword}" style="width: 250px;">
                        <div class="input-group-append">
                            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>



    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover text-center">
                <thead>
                <tr class="text-center">
                    <th>번호</th>
                    <th>제목</th>
                    <th>호텔 이름</th>
                    <th>작성 날짜</th>
                </tr>
                </thead>
                <tbody>

                <th:block th:if="${pageResponseDTO != null}">
                    <th:block th:if="${pageResponseDTO.dtoList == null or #lists.isEmpty(pageResponseDTO.dtoList)}">
                        <tr>
                            <td colspan="12" class="text-center">
                                <h5 th:text="${pageRequestDTO.keyword != null and pageRequestDTO.keyword != ''} ? '검색결과가 없습니다.' : '공지사항 목록이 없습니다.'"></h5>
                            </td>
                        </tr>
                    </th:block>

                <th:block th:each="noticeDTO : ${pageResponseDTO.dtoList}">
                    <tr class="text-center">
                        <td th:text="${noticeDTO.notice_num}"></td>
                        <td>
                            <a th:href="@{/notice/noticeRead(notice_num=${noticeDTO.notice_num})}" th:text="${noticeDTO.title}"></a>
                        </td>

                        <th:block th:if="${noticeDTO.hotelDTO != null}">
                            <td th:text="${noticeDTO.hotelDTO.hotel_name}"></td>
                        </th:block>
                        <th:block th:if="${noticeDTO.hotelDTO == null}">
                            <td th:text="${noticeDTO.brandDTO.brand_name}"></td>
                        </th:block>
                        <td th:text="${noticeDTO.reg_date != null ? #temporals.format(noticeDTO.reg_date, 'yyyy-MM-dd') : ''}"></td>
                    </tr>
                </th:block>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-3">
        <th:block th:if="${pageResponseDTO != null and pageResponseDTO.dtoList != null and !#lists.isEmpty(pageResponseDTO.dtoList)}">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <th:block th:if="${pageResponseDTO.prev}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/notice/noticeList(page=${pageResponseDTO.start -1}, keyword=${pageRequestDTO.keyword})}">이전</a>
                                </li>
                            </th:block>

                            <th:block th:each="i: ${#numbers.sequence(pageResponseDTO.start,pageResponseDTO.end)}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/notice/noticeList(page=${i}, keyword=${pageRequestDTO.keyword})}">
                                        [[${i}]]
                                    </a>
                                </li>
                            </th:block>

                            <th:block th:if="${pageResponseDTO.next}">
                                <li class="page-item">
                                    <a class="page-link" th:href="@{/notice/noticeList(page=${pageResponseDTO.end + 1}, keyword=${pageRequestDTO.keyword})}">다음</a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
        </th:block>
    </div>


</th:block>


<script th:inline="javascript" layout:fragment="script">

    //로그인에러 메시지
    let logErrorMessages = [[${logErrorMessages}]];
    console.log(logErrorMessages);

    if (logErrorMessages) {
        alert(logErrorMessages); //오류 메시지 알림
    }


    //권한에러 메시지
    let errorMessage = [[${errorMessage}]]
    console.log(errorMessage)

    if (errorMessage) {
        alert(errorMessage); //오류 메시지 알림
        window.location = "/notice/noticeList"; // 오류 후 목록 페이지 이동
    }

</script>
</body>
</html>
