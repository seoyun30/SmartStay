<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <div class="col text-center">
                <h1>회원가입</h1>
            </div>
            <div class="d=flex vh-100">
                <div class="container my-auto">
                    <div class=" row justify-content-center">

                        <form class="row g-3" action="/member/cmSignup" method="post" >

                            <th:block th:object="${memberDTO}">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일 형식에 맞춰서 작성해주세요." required>
                                    </div>
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="비밀번호는 8 ~ 20 글자로 입력해주세요." required>
                                    </div>
                                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="name" class="form-label">name</label>
                                        <input type="text" th:field="*{name}" class="form-control name" id="name">
                                    </div>
                                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                                    <span class="name"></span>
                                </div>

                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="tel" class="form-label">tel</label>
                                        <input type="text" th:field="*{tel}" class="form-control" id="tel">
                                    </div>
                                    <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
                                </div>
                            </th:block>

                            <div class="container mt-5">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="corm" id="C" value="C" onclick="showDiv()">
                                        <label class="form-check-label" for="C">
                                            총판
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="corm" id="M" value="M" onclick="showDiv()">
                                        <label class="form-check-label" for="M">
                                            매장
                                        </label>
                                    </div>
                            </div>




                            <th:block th:object="${chiefDTO}">

                                <div id="myDiv1" style="display:none">
                                    <div class="row mt-4 mb-3">
                                        <div class="col-6">
                                            <div class="mb-2">
                                                <label for="head_office" class="form-label">총판</label>
                                                <select name="head_office" id="head_office" class="form-select" aria-label="Default select example">
                                                    <option value></option>
                                                    <option value></option>
                                                    <option value></option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </th:block>

                            <th:block th:object="${managerDTO}">

                                <div id="myDiv2" style="display:none">
                                    <div class="row mt-4 mb-3">
                                        <div class="col-6">
                                            <div class="mb-2">
                                                <label for="head_office" class="form-label">총판</label>
                                                <select name="head_office" id="head_office" class="form-select" aria-label="Default select example">
                                                    <option value></option>
                                                    <option value></option>
                                                    <option value></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-2">
                                                <label for="branches" class="form-label">매장</label>
                                                <select name="branches" id="branches" class="form-select" aria-label="Default select example">
                                                    <option value></option>
                                                    <option value></option>
                                                    <option value></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!--<div class="row mb-3">
                                        <div class="col">
                                            <label for="hotel_name" class="form-label">호텔 매장명</label>
                                            <input type="text" th:field="*{hotel_name}" class="form-control" id="hotel_name">
                                        </div>
                                        <p th:if="${#fields.hasErrors('hotel_name')}" th:errors="*{hotel_name}" class="fieldError"></p>
                                    </div>-->
                                </div>
                            </th:block>


                            <div class="col text-center mt-5">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</th:block>


<script inline="javascript" layout:fragment="script">


    function showDiv() {
        var radios = document.querySelectorAll('input[type=radio]');
        for (var i = 0; i < radios.length; i++) {
            var radio = radios[i];
            var div = document.getElementById('myDiv' + (i + 1));
            if (radio.checked == true){
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    }

</script>

</body>
</html>
