<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div class="row mt-3">
        <div class="col text-end">
            <button type="button" onclick="location.href='/menu/menuRegister'" class="btn btn-dark">메뉴 등록</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col text-end">
            <label for="manager_num" class="form-label">호텔 정보</label>
            <p class="form-control" th:value="${memberDTO?.managerDTO?.manager_num}" id="manager_num"></p>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>메뉴 번호</td>
                    <td>메뉴 분류</td>
                    <td>메뉴 명</td>
                    <td>메뉴 상세</td>
                    <td>메뉴 가격</td>
                    <td>등록일자</td>
                    <td>수정일자</td>
                    <td>수정</td>
                    <td>삭제</td>
                </tr>
                </thead>
                <tbody>

                <th:block th:each="menu : ${list}">
                    <tr class="align-middle">
                        <td th:text="${menu.menu_num}"></td>
                        <td th:text="${menu.menu_sort}"></td>
                        <td>
                            <a th:href="@{/menu/menuRead(menu_num=${menu.menu_num})}">
                                [[${menu.menu_name}]]
                            </a>
                        </td>
                        <td th:text="${menu.menu_detail}"></td>
                        <td th:text="${menu.menu_price}"></td>

                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

</body>
</html>
