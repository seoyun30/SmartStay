<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="container mt-5">
        <div th:each="hotel : ${hotelDTO}" class="mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary font-weight-bold">
                        <h2 th:text="${hotel.hotel_name}">호텔 이름</h2>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            (호텔 대표 이미지)
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${hotel.address}">주소</span>
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${hotel.lowestPrice + '원~'}">최저가</span>
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${hotel.score}">별점</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div>
            (리뷰)
        </div>

        <div th:each="room : ${roomList}" class="mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-primary font-weight-bold">
                        <h4 th:text="${room.room_name}">룸 이름</h4>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            (룸 대표 이미지)
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${room.room_bed}">최대 인원</span>
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${room.room_type}">룸 타입</span>
                        </li>
                        <li class="list-group-item">
                            <span class="text-dark" th:text="${room.room_price + '원'}">가격</span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" onclick="location.href='/roomreserve/roomReserveRegister'">예약하기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
