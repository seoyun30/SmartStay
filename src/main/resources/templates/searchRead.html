<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<th:block layout:fragment="content">

    <div class="container mt-5 text-center">

        <div th:each="hotel : ${hotelDTO}" class="col mb-5">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-body text-center">
                    (호텔 대표 이미지)
                    <h2 class="card-title fw-bold">
                        <h2 th:text="${hotel.hotel_name}">호텔 이름</h2>
                    </h2>
                    <span class="text-dark" th:text="${hotel.address}">주소</span><br>
                    <span class="text-dark" th:text="${hotel.lowestPrice + '원~'}">최저가</span><br>
                    <span class="text-dark" th:text="${hotel.score}">별점</span>
                </div>
            </div>
        </div>

        <div class="mb-5">
            (리뷰)
        </div>

        <div th:each="room : ${roomList}" class="mb-5">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="${room.mainImage.image_url}" height="100" width="150" alt="룸 대표 이미지"
                         onerror="this.src='/assets/img/room.jpg'">
                </div>

                <div class="col-md-4">
                    <a th:href="@{/searchRoomRead(room_num=${room.room_num})}" th:text="${room.room_name}" class="text-decoration-none card-title">룸 이름</a>
                    <h5 class="text-dark mt-2" th:text="${room.room_bed + '인'}">최대 인원</h5>
                </div>
                <div class="col-md-4">
                    <h5 class="text-dark mt-2" th:text="${room.room_price + '원'}">가격</h5>
                    <button type="button" class="btn btn-primary mt-1" th:onclick="|location.href='@{/roomreserve/roomReserveRegister(room_num=${room.room_num})}'|">예약하기</button>
                </div>
            </div>
        </div>

    </div>
</th:block>
</body>
</html>
