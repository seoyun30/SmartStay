<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">
    <div sec:authorize="hasRole('USER')">Has USER ROLE</div>
    <div sec:authorize="hasRole('MANAGER')">Has MANAGER ROLE</div>
    <div sec:authorize="hasRole('ADMIN')">Has ADMIN ROLE</div>

    <div sec:authorize="isAuthenticated()">
        Only Authenticated user can see this Text
    </div>

    Authenticated username:
    <div sec:authentication="name"></div>
    Authenticated user roles:

    <th:block>
        <div class="row">
            <div class="col">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            이미지1
                        </div>
                        <div class="carousel-item">
                            이미지2
                        </div>
                        <div class="carousel-item">
                            이미지3
                        </div>
                        <div class="carousel-item">
                            이미지4
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </th:block>

    <div class="container">
        <div th:each="manager : ${list}" class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/managerRead(manager_num=${manager.manager_num})}" th:text="${manager.hotel_name}">호텔 이름</a>
                    </h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>호텔 주소 : </strong> <span th:text="${manager.address}">호텔 주소</span>
                        </li>
                        <li class="list-group-item">
                            <strong>연락처 : </strong> <span th:text="${manager.tel}">연락처</span>
                        </li>
                        <li class="list-group-item">
                            <strong>별점 : </strong> <span th:text="${manager.score}">별점</span>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary" onclick="location.href='/roomreserve/roomReserveRegister'">예약하기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</body>
</html>
