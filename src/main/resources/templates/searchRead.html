<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userlayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<th:block layout:fragment="content">

    <section>
        <h2 th:text="${hotelDTO.hotel_name}"></h2>
        <p><strong>Owner:</strong> <span th:text="${hotelDTO.owner}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${hotelDTO.tel}"></span></p>
        <p><strong>Business Number:</strong> <span th:text="${hotelDTO.business_num}"></span></p>
        <a th:href="@{/searchList(query=${query})}">검색 결과로 돌아가기</a>
    </section>

</th:block>
</body>
</html>
